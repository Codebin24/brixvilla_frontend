<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/components/featured.css">
</head>
<body>
   <!-- FEATURED VILLAS SECTION -->
<section class="featured-villas">
    <div class="container fv-container">

        <h2 class="fv-title">Featured Villas</h2>
        <p class="fv-subtitle">
            Explore our most loved and hand-picked holiday villas.
        </p>

        <div class="fv-grid">

            <!-- Villa 1 -->
            <div class="fv-card">
                <div class="fv-image">
                    <img src="/assets/villas/villa1.jpg" alt="Villa Image">
                </div>
                <div class="fv-info">
                    <h3>Sea Breeze Villa</h3>
                    <p class="fv-location">Calangute, Goa</p>
                    <p class="fv-price">₹12,000 / night</p>
                    <button class="btn-primary">View Details</button>
                </div>
            </div>

            <!-- Villa 2 -->
            <div class="fv-card">
                <div class="fv-image">
                    <img src="/assets/villas/villa2.jpg" alt="Villa Image">
                </div>
                <div class="fv-info">
                    <h3>Palm Nest Villa</h3>
                    <p class="fv-location">Anjuna, Goa</p>
                    <p class="fv-price">₹10,500 / night</p>
                    <button class="btn-primary">View Details</button>
                </div>
            </div>

            <!-- Villa 3 -->
            <div class="fv-card">
                <div class="fv-image">
                    <img src="/assets/villas/villa3.jpg" alt="Villa Image">
                </div>
                <div class="fv-info">
                    <h3>Casa Del Mar</h3>
                    <p class="fv-location">Vagator, Goa</p>
                    <p class="fv-price">₹14,000 / night</p>
                    <button class="btn-primary">View Details</button>
                </div>
            </div>

            <!-- Villa 4 -->
            <div class="fv-card">
                <div class="fv-image">
                    <img src="/assets/villas/villa4.jpg" alt="Villa Image">
                </div>
                <div class="fv-info">
                    <h3>Azure View Villa</h3>
                    <p class="fv-location">Candolim, Goa</p>
                    <p class="fv-price">₹11,800 / night</p>
                    <button class="btn-primary">View Details</button>
                </div>
            </div>

        </div>

    </div>
</section>
</body>
</html>
